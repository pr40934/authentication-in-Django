<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>





    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .form_btn_rit{
            float: right;
        }
        .mid{
            width: 30%;
            background-color: rgba(128, 128, 128, 0.542);
        }
        
    </style>
</head>
<body>
    <div class="display-4">register</div>

<center>
    <form class="mid p-5 " action="" method="post">
        {% for i in messages %}
        <div class="display-5 bg-danger lead p-3 ">{{ i }}</div>
        {% endfor %}
        {% csrf_token %}


        
        <input class="px-4 py-2 m-1" type="text" placeholder="User Name" class="m-2" name="username"> <br> 
        <input class="px-4 py-2 m-1" type="text" placeholder="First Name" class="m-2" name="firstname"> <br> 
        <input class="px-4 py-2 m-1" type="text" placeholder="Last Name" class="m-2" name="lastname"> <br> 

        
        <input class="px-4 py-2 m-1" type="email" placeholder="Email" class="m-2" name="email"><br>
        <input class="px-4 py-2 m-1" type="password" placeholder="Password" class="m-2" name="password_1"><br>
        <input class="px-4 py-2 m-1" type="password" placeholder="password-conformation" class="m-2" name="password_2"><br>
         

        <input type="submit" value="Register" class="btn btn-primary btn-sm m-2 form_btn_rit" class=""><br>

    </form>
</center>










    <a href="{% url 'home' %}" class="btn btn-primary m-3">home</a>
</body>
</html>
